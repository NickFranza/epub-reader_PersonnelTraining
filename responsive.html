<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AOCG Responsive EPUB Reader</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Wrapper for auto-resizing */
  #autoWrapper {
    width: 100%;
    height: 100vh; /* Full screen height */
    overflow: hidden;
    position: relative;
  }

  /* The Apple Books container */
  #readerFrame {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* On mobile, use a slightly taller view */
  @media (max-width: 600px) {
    #autoWrapper {
      height: 120vh; /* more height for mobile */
    }
  }
</style>

</head>
<body>

<div id="autoWrapper">
  <iframe 
    id="readerFrame"
    src="https://nickfranza.github.io/epub-reader/"
  ></iframe>
</div>

</body>
</html>
