<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AOCG Library Header</title>

  <style>
    :root {
      --aocg-red: #B22433;
      --aocg-dark: #231F20;
      --aocg-light: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      font-family: "Trebuchet MS" !important;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Full-width header bar */
    .header-wrapper {
      width: 100%;
      height: 100%;
      position: relative;

      /* Background image from your uploaded file */
      background-image: url("Library Header_2.png");
      background-size: cover;
      background-position: center;

      border-bottom: 3px solid var(--aocg-red);
    }

    /* Dark fade overlay like AOCG corporate style */
    .header-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.40),
        rgba(0, 0, 0, 0.25)
      );
    }

    /* Main content container â€” WIDE */
    .header-content {
      position: relative;
      z-index: 1;
      height: 100%;

      /* Wider layout */
      width: 95%;
      max-width: 1600px;
      margin: 0 auto;

      display: flex;
      align-items: center;
      justify-content: flex-start;

      gap: 40px;        /* spacing between logo + text */
      padding-left: 40px;
    }

    .logo {
      height: 120px;
      flex-shrink: 1;
    }

    .text-col {
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: var(--aocg-light);
    }

    .title {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--aocg-light);
    }

    .subtitle {
      font-size: 16px;
      font-weight: 500;
      color: #e7e7e7;
    }

    /* Mobile layout */
    @media (max-width: 720px) {
      .header-wrapper {
        height: 200px;
      }

      .header-content {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 0 16px;
        padding-left: 0;
        gap: 10px;
        width: 100%;
      }

      .logo {
        height: 90px;
      }
    }
  </style>
</head>

<body>

  <div class="header-wrapper">
    <div class="header-overlay"></div>

    <div class="header-content">

      <!-- AOCG Logo -->
      <img src="AOCG_Library.png" class="logo" alt="AOCG Library Logo">

      <!-- Title + Subtitle -->
      <div class="text-col">
        <div class="title">Welcome to the AOCG Library</div>
        <div class="subtitle">Employee Publications & Resources</div>
      </div>

    </div>
  </div>

</body>
</html>
