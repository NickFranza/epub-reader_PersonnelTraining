<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AOCG Employee Handbook - Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --ink: #1f252b;
      --paper: #f7f5ef;
      --panel: #ffffff;
      --accent: #b22433;
      --muted: #6c737a;
      --shadow: 0 14px 38px rgba(0, 0, 0, 0.18);
      --page-ratio: 0.75; /* width:height to mimic EPUB page */
    }

    * { box-sizing: border-box; font-family: "Segoe UI", "Trebuchet MS", sans-serif; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #f2ede4, #e3e1dc 60%, #dcd9d2);
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-height: 100%;
      color: var(--ink);
    }

    .shell {
      width: 100%;
      max-width: 1200px;
      height: 100%;
      max-height: 100%;
      background: var(--paper);
      border-radius: 0;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-rows: 64px 1fr 90px;
      overflow: visible;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      background: var(--panel);
      border-bottom: 1px solid #dcd8ce;
      gap: 10px;
      z-index: 3;
    }

    .actions { display: flex; align-items: center; gap: 10px; }
    .right-actions { margin-left: auto; }

    button {
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      background: #f0eeea;
      color: var(--ink);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    #toc-toggle {
      background: rgba(200, 200, 200, 0.5);
      color: var(--ink);
      border: 1px solid #d1cec6;
    }

    button.primary { background: var(--accent); color: #fff; }
    button:hover { background: #e5e2dc; transform: translateY(-1px); }
    #toc-toggle:hover { background: rgba(200, 200, 200, 0.7); }
    button.primary:hover { background: #951d2a; }
    button:active { transform: translateY(0); }

    .toc-icon {
      display: grid;
      gap: 3px;
      width: 16px;
    }

    .toc-icon span {
      display: block;
      height: 2px;
      background: #444;
      border-radius: 1px;
    }

    .open-new {
      background: rgba(200, 200, 200, 0.5);
      color: var(--ink);
      border: 1px solid #d1cec6;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .open-new:hover { background: rgba(200, 200, 200, 0.7); }

    .toc-panel {
      position: absolute;
      top: 64px;
      left: 0;
      width: 280px;
      height: calc(100% - 64px - 90px);
      background: rgba(55, 55, 55, 0.72);
      backdrop-filter: blur(6px);
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.16);
      padding: 14px 14px 16px;
      overflow-y: auto;
      transform: translateX(-290px);
      transition: transform 0.24s ease, opacity 0.2s ease;
      z-index: 4;
      opacity: 0;
      pointer-events: none;
    }

    .toc-panel.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .toc-item {
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      cursor: pointer;
      color: #f4f4f4;
      font-size: 14px;
      line-height: 1.3;
      display: grid;
      grid-template-columns: 1fr;
      align-items: center;
      column-gap: 10px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .toc-item:hover { background: rgba(255, 255, 255, 0.08); color: #fff; }

    .toc-label { display: inline-block; white-space: normal; }

    .toc-search { margin-bottom: 12px; }

    .toc-search input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.25);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .toc-search input::placeholder { color: rgba(255, 255, 255, 0.65); }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1cec6;
      background: rgba(200, 200, 200, 0.5);
      color: var(--ink);
      font-size: 14px;
      outline: none;
    }

    .search-box input::placeholder { color: var(--muted); }

    #viewer {
      position: relative;
      background: var(--paper);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      width: 100%;
      max-width: min(900px, 92vw);
      margin: 0 auto;
      overflow: visible;
    }

    #viewer iframe { border: none; position: relative; z-index: 1; }

    /* Constrain EPUB viewport to keep aspect ratio reasonable on page turns */
    #viewer .epub-container {
      width: 100%;
      max-width: 760px;
      max-height: 100%;
      height: auto;
      aspect-ratio: 3 / 4;
      position: relative;
      z-index: 1;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: rgba(31, 37, 43, 0.4);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 52px;
      height: 52px;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      transition: transform 0.12s ease, color 0.12s ease;
      z-index: 20;
      pointer-events: auto;
    }

    .nav-arrow:hover { color: var(--accent); transform: translateY(-50%) scale(1.03); }
    .nav-arrow:active { transform: translateY(-50%) scale(0.98); }
    #arrow-left { left: 16px; }
    #arrow-right { right: 16px; }

    .footer {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: var(--panel);
      border-top: 1px solid #dcd8ce;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      z-index: 3;
      position: relative;
    }

    .scrubber { width: 100%; }
    .label { color: var(--muted); font-size: 13px; }

    .footer-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .status {
      position: absolute;
      inset: 64px 0 90px 0;
      display: grid;
      place-items: center;
      background: rgba(247, 245, 239, 0.86);
      color: var(--muted);
      font-size: 15px;
      z-index: 1;
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .status.show { opacity: 1; pointer-events: auto; }

    @media (max-width: 820px) {
      .shell { width: 100vw; height: 100vh; min-height: 0; border-radius: 0; }
      .toc-panel { width: 70vw; }
      .nav-arrow {
        width: 44px;
        height: 44px;
        font-size: 28px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
      }
    }

    @media (max-width: 620px) {
      .open-new { width: 100%; justify-content: center; }
      .footer { flex-direction: column; align-items: stretch; gap: 10px; }
      .footer-meta { width: 100%; }
      .scrubber { width: 100%; }
      .label { text-align: right; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
</head>

<body>
  <div class="shell">
    <header>
      <div class="actions">
        <button id="toc-toggle">
          <span class="toc-icon"><span></span><span></span><span></span></span>
          <span>Contents</span>
        </button>
      </div>
      <div class="actions right-actions">
        <button id="open-new" class="open-new">
          <span>Open in new window</span>
          <span aria-hidden="true">&#8599;</span>
        </button>
      </div>
    </header>

    <div id="viewer">
      <div id="arrow-left" class="nav-arrow">&#8249;</div>
      <div id="arrow-right" class="nav-arrow">&#8250;</div>
      <div class="status show" id="status">Loading book...</div>
    </div>

    <aside class="toc-panel" id="toc">
      <div id="toc-list"></div>
    </aside>

    <div class="footer">
      <div class="footer-meta" style="flex: 0 0 210px; max-width: 240px; width: 100%;">
        <div class="search-box" style="flex:1;">
          <input type="search" id="toc-filter" placeholder="Search contents">
        </div>
      </div>
      <input type="range" id="scrubber" class="scrubber" min="0" max="100" value="0">
      <span class="label" id="progress-label">Progress: 0%</span>
    </div>
  </div>

  <script>
    const defaultBook = "AOCG Employee Handbook - HR.epub";
    const viewer = document.getElementById("viewer");
    const toc = document.getElementById("toc");
    const tocToggle = document.getElementById("toc-toggle");
    const status = document.getElementById("status");
    const scrubber = document.getElementById("scrubber");
    const progressLabel = document.getElementById("progress-label");
    const tocList = document.getElementById("toc-list");
    const tocFilter = document.getElementById("toc-filter");

    const book = ePub(defaultBook);
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "paginated",
      spread: "none"
    });

    rendition.themes.default({
      body: {
        maxWidth: "680px",
        margin: "0 auto",
        fontSize: "16px",
        lineHeight: "1.6"
      }
    });

    const showStatus = (msg) => {
      status.textContent = msg;
      status.classList.add("show");
    };

    const hideStatus = () => status.classList.remove("show");

    book.ready.then(() => {
      rendition.display();
      hideStatus();
    }).catch(() => showStatus("Unable to load the book. Check the file path."));

    document.getElementById("open-new").onclick = () => {
      window.open("https://nickfranza.github.io/epub-reader/", "_blank", "noopener");
    };

    document.getElementById("arrow-left").onclick = () => rendition.prev();
    document.getElementById("arrow-right").onclick = () => rendition.next();

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") rendition.prev();
      if (e.key === "ArrowRight") rendition.next();
    });

    tocToggle.onclick = () => {
      toc.classList.toggle("open");
    };
    toc.classList.remove("open");

    book.loaded.navigation.then((nav) => {
      const tocData = nav.toc;

      const flattenToc = (items, prefix = []) => {
        const acc = [];
        items.forEach((item, idx) => {
          acc.push({
            href: item.href,
            label: item.label,
            depth: prefix.length
          });
          if (item.subitems && item.subitems.length) {
            acc.push(...flattenToc(item.subitems, [...prefix, idx + 1]));
          }
        });
        return acc;
      };

      const tocFlat = flattenToc(tocData);

      const renderToc = (list) => {
        tocList.innerHTML = list.map((item) =>
          `<div class="toc-item" data-href="${item.href}" data-label="${item.label.toLowerCase()}" data-depth="${item.depth}">
            <span class="toc-label" style="margin-left:${item.depth * 12}px">${item.label}</span>
          </div>`
        ).join("");

        tocList.querySelectorAll(".toc-item").forEach((el) => {
          el.onclick = () => {
            toc.classList.remove("open");
            rendition.display(el.dataset.href);
          };
        });
      };

      renderToc(tocFlat);

      tocFilter.addEventListener("input", (e) => {
        const q = e.target.value.trim().toLowerCase();
        const filtered = q
          ? tocFlat.filter(item => item.label.toLowerCase().includes(q))
          : tocFlat;
        renderToc(filtered);
      });
    }).catch(() => showStatus("Table of contents unavailable."));

    book.ready.then(() => book.locations.generate(1600)).then(() => {
      rendition.on("relocated", (location) => {
        const percent = Math.floor(book.locations.percentageFromCfi(location.start.cfi) * 100);
        scrubber.value = percent;
        progressLabel.textContent = `Progress: ${percent}%`;
      });

      scrubber.oninput = () => {
        const cfi = book.locations.cfiFromPercentage(scrubber.value / 100);
        rendition.display(cfi);
      };
    }).catch(() => showStatus("Unable to build locations for navigation."));
  </script>
</body>
</html>
